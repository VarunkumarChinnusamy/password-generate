<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="5582931.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h2>Simple Password Generator</h2>
        <div class="container">
            <form action="" id="frm">
                <div class="form-group">
                    <input type="text" id="output" readonly>
                    <button type="button" id="btncopy">Copy</button>
                </div>
                <div class="form-group">
                    <label for="length">Password Length</label>
                    <input type="number" id="length" value="8" min="6">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="number" checked>
                    <label for="number">
                        <img src="number-icon.png" alt="Number Icon"> Number
                    </label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="Captails">
                    <label for="Captails">
                        <img src="capital-icon.png" alt="Capital Letters Icon"> Capital Letters
                    </label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="small">
                    <label for="small">
                        <img src="small-icon.png" alt="Small Letters Icon"> Small Letters
                    </label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="symbol">
                    <label for="symbol">
                        <img src="symbol-icon.png" alt="Symbols Icon"> Symbols
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="generate-btn">Generate Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
